<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laba 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="https://github.com/a1ekseevkiri11/laba_python_web" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <img src={% static "images/github.svg"%}>
          <span class="fs-4">a1ekseevkiri11</span>
        </a>
      </div>
    </header>
    <h1 class="fw-light" style="display: flex; align-items: center; align-content: center; justify-content: center; margin-top: 5%;">GET</h1>
    <form action="{% url 'handle_search_get' %}" method="get" class="d-flex" role="search" style="display: flex; align-items: center; align-content: center; justify-content: center; margin-bottom: 5%;">
        <input type="text" name="query" placeholder="Введите запрос" class="form-control me-2" aria-label="Search" style="width:50%">
        <button type="submit" class="btn btn-outline-success">Search</button>
        <select name="url" class="btn btn-outline-success" style="margin-left: 0.3%;">
          <option value="https://yandex.ru" class="btn-outline-success">Yandex</option>
          <option value="https://www.google.com" class="btn-outline-success">Google</option>
          <option value="https://www.bing.com" class="btn-outline-success">Bing</option>
      </select>
    </form>
    <hr>
    <h1 class="fw-light" style="display: flex; align-items: center; align-content: center; justify-content: center; margin-top: 5%;">POST</h1>
    <form action="{% url 'handle_search_post' %}" method="post" class="d-flex" role="search" style="display: flex; align-items: center; align-content: center; justify-content: center; margin-bottom: 5%;">
      {% csrf_token %}
      <input type="text" name="query" placeholder="Введите запрос" class="form-control me-2" aria-label="Search" style="width:50%">
        <button type="submit" class="btn btn-outline-success">Search</button>
        <select name="url" class="btn btn-outline-success" style="margin-left: 0.3%;">
          <option value="https://yandex.ru" class="btn-outline-success">Yandex</option>
          <option value="https://www.google.com" class="btn-outline-success">Google</option>
          <option value="https://www.bing.com" class="btn-outline-success">Bing</option>
      </select>
    </form>
</body>
</html>
